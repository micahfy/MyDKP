# 限流配置
#limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
#limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Gzip 压缩配置
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/x-javascript
    application/xml
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml;

# Brotli 压缩（如果安装了 brotli 模块）
# brotli on;
# brotli_comp_level 6;
# brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

# 缓存配置
proxy_cache_path /etc/nginx/cache/dkp levels=1:2 keys_zone=dkp_cache:10m max_size=100m inactive=60m use_temp_path=off;


server {
    listen       80;
    server_name  domain.com;
    rewrite ^(.*)$  https://$host$1 permanent;
}

server {
    listen 443 ssl http2;
    server_name domain.com;
    
    ssl_certificate /etc/nginx/ssl/domain.com.cer;
    ssl_certificate_key /etc/nginx/ssl/domain.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
   
    
    # 最大上传大小
    client_max_body_size 10M;
    
    # 连接超时
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;
    send_timeout 30s;
    
    # 访问日志（可以关闭以提升性能）
#    access_log /var/log/nginx/dkp_access.log;
#   error_log /var/log/nginx/dkp_error.log;
    
    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache dkp_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        expires 30d;
    }
    
    # Next.js 静态文件
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache dkp_cache;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 365d;
    }
    
    # API 路由 - 限流
    location /api/ {
#        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 短期缓存只读 API
        proxy_cache dkp_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 30s;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $cookie_wow-dkp-session;
        proxy_no_cache $cookie_wow-dkp-session;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # 主页面 - 限流
    location / {
#        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 页面缓存
        proxy_cache dkp_cache;
        proxy_cache_valid 200 10s;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $cookie_wow-dkp-session;
        add_header X-Cache-Status $upstream_cache_status;
    }
}